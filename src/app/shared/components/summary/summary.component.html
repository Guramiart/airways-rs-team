<div class="main__summary-list">
  <div class="main__summary-item" *ngFor="let data of resultArray; let i = index">
    <div class="main__summary-string">
      <span class="main__summary-text">{{data.count}} x {{titlesArray[i]}}</span>
      <span class="main__summary-count" [appCurrency]="data.total"></span>
    </div>
    <div class="main__summary-string">
      <span class="main__summary-text">Fare</span>
      <span class="main__summary-count" [appCurrency]="data.fare"></span>
    </div>
    <div class="main__summary-string">
      <span class="main__summary-text">Tax & Service Charge</span>
      <span class="main__summary-count" [appCurrency]="data.tax"></span>
    </div>
  </div>
</div>
<div class="main__summary-total">
  <span class="main__total-text">TOTAL:</span>
  <span class="main__total-price" [appCurrency]="totalCost"></span>
</div>
