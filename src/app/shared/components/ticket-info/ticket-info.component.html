<div class="main__ticket-flight">
  <div class="main__flight">
    <span class="main__flight-number">{{ flight.flightNumber }}</span>
    <span class="main__flight-info">
      {{ flight.form.city }} - {{ flight.to.city }}
    </span>
  </div>
  <div class="main__flight-data">
    <span class="main__flight-date">{{ flight.takeoffDate | date:'EE, d MMM yyyy' }}</span>
    <span class="main__flight-time">{{ flight.takeoffDate | date:'HH:mm' }}</span>
  </div>
</div>
<ng-container #passengersContainer></ng-container>
