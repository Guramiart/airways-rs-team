<form [formGroup]="form" novalidate (ngSubmit)="submitForm()">
<div class="form-group">
<div class="form-group__mobile">
    <div class="form-group__mobile_cont">
      <mat-form-field appearance="fill">
        <mat-label>Country code</mat-label>
        <mat-select  placeholder="Code" formControlName="countryCode">
          <mat-option *ngFor="let country of countries" [value]="country.code">
            {{country.name}}({{country.code}})
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group__mobile_cont">
      <mat-form-field>
        <mat-label>Mobile phone number*</mat-label>
        <input matInput type="number" formControlName="mobile"
        placeholder="e.g 1234567">
        <mat-error *ngIf="form.controls['mobile'].errors?.['required']">
          Please enter phone
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <mat-form-field  style="width:50%">
    <mat-label>Email</mat-label>
    <input type="email" matInput  formControlName="email"
    placeholder="example@gmail.com" >
    <mat-error *ngIf="form.controls['email'].errors?.['required'] ">
      Please enter email
    </mat-error>
      <mat-error *ngIf="form.controls['email'].errors?.['email']">
      Email is invalid
    </mat-error>
  </mat-form-field>
</div>
</form>
